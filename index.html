<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Recursos para programadores</title>
  </head>

  <body id="body">
    <header id="header" class="container-base">
      <nav id="header-nav">
        <h1>Recursos para programadores</h1>
        <div onclick="toggleTheme()" id="btn-toggle-theme"></div>
      </nav>
      <h2>
        Lista de plataformas com alguns recursos para ajudar desenvolvedores em
        suas tarefas diárias.
      </h2>
    </header>
    <main id="main" class="container-base">
      <details>
        <summary>Empregos</summary>
        <ul id="links-jobs"></ul>
      </details>

      <details>
        <summary>Aulas e cursos</summary>
        <ul id="links-courses"></ul>
      </details>

      <details>
        <summary>Linguagens de programação</summary>
        <ul id="links-langs"></ul>
      </details>

      <details>
        <summary>Frameworks</summary>
        <ul id="links-frameworks"></ul>
      </details>

      <details>
        <summary>Bibliotecas</summary>
        <ul id="links-libs"></ul>
      </details>

      <details>
        <summary>Distribuições linux</summary>
        <ul id="links-linux-distros"></ul>
      </details>
    </main>
    <footer id="footer" class="container-base">
      <h3>
        Contribua em
        <a href="https://github.com/Andrierlison/resources-to-help-developers"
          >GITHUB</a
        >
      </h3>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
